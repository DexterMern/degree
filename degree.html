<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deg ℃ To ℉</title>
    <link rel="stylesheet" href="degree.css">
</head>

<body>
    <section class="container">
        <div class="input-box">
            <label for="degree" class="label-1">enter degree to return ℃ to ℉:</label>
            <input type="number" name="degree" id="input-degree" placeholder="℃">
            <p class="result">
                <span class="first-point">℃</span>
                <span class="second-point">℉</span></p>
        </div>
        <div class="btn-1"><button class="btn bt-1" onclick="convert()">Convert</button></div>
        <div class="btn-2"><button class="btn bt-2" onclick="reset()">Reset</button></div>
        <div class="btn-3"><button class="btn bt-3" onclick="change()">Change</button></div>
    </section>
    <script src="degree.js"></script>
</body>

</html>
